<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Введите имя</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #3f3f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите имя</h1>

        <form method="post">
            <input type="text" name="name" required>
            <button type="submit">OK</button>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
